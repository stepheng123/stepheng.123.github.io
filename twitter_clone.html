<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Creates the Overall Grid -->
<div class="container-fluid">

  <!-- First Row -->
  <div class="row">

    <!-- First (and only column) -->
    <div class="col-md-12">
      <h1></h1>
    </div>
  </div>

  <!-- Second Row -->
  <div class="row">

    <!-- First of two columns -->
    <div class="col-md-6 container1">
      <ul>
        <li class="list1">Follow your interests.</li>
        <li class="list1">Hear what people are talking about.</li>
        <li class="list1">Join the conversation.</li>
      </ul>
    </div>

    <!-- Second of two columns -->
    <div class="col-md-6">
      <img class="image1" src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-articleLarge-v4.jpg?quality=90&auto=webp">
      <form>
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
        
          <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
          </div>
        
          <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">
              Remember me
            </label>
          </div>
        
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
 </div>
